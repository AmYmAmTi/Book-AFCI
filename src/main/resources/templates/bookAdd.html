<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Book</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<h2>âž•ðŸ“š Add Book:</h2>

	<div>
		<form th:action="@{/books/add}" th:object="${book}" method="post">
			<label for="title">Book Title:</label><br> 
			<input type="text" id="title" th:field="*{title}" required><br><br>
			
			<label for="nbPage">Number of Pages:</label><br> 
			<input 	type="number" id="nbPage" th:field="*{nbPage}" min="1" required><br><br> 
			
			<div>
            <label for="author">Author:</label>
            <select th:field="*{author}" required>
                <option value="" disabled selected>Select an author</option>
                <option th:each="author : ${authors}" 
                        th:value="${author.id}" 
                        th:text="${author.fullName}">
                </option>
            </select>
        </div>
	
			 <div>
           <button type="submit" class="btn">Save</button>
            <a th:href="@{/books}" class="btn">Back</a>
        </div>
		</form>
	</div>
	
</body>
</html>
