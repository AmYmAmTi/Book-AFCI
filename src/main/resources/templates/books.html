<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Books list</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<h1>📅 Books list :</h1>

	<a th:href="@{/books/add}">
		
	<input type="submit" value="➕ Add Book">
	</a>

	<table border="1">
		<thead>

			<tr>
				<th>ID</th>
				<th>Title</th>
				<th colspan="3">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book : ${messenger}">
				<td th:text="${book.id}"></td>
				<td th:text="${book.title}"></td>

				
				<!-- Lien pour afficher les détails du livre -->
				<td><a th:href="@{/books/{id}(id=${book.id})}">📅</a></td>
				
				<!-- Lien pour modifier le livre -->
				<td><a th:href="@{/books/edit/{id}(id=${book.id})}">✏️</a></td>
				
				<!-- Lien pour supprimer le livre -->
				<td><a th:href="@{/books/delete/{id}(id=${book.id})}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce livre ?');">🗑️</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
