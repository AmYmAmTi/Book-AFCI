<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Books Details</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<h1>Books Details</h1>


	<ul th:each="book : ${messenger}">
		<li>id :<span th:text="${book.id}"></span></li>
		<li>Title :<span th:text="${book.title}"></span></li>
		<li>No.Pages :<span th:text="${book.nbPage}"></span></li>
	</ul>

</body>
</html>
